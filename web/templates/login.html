<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <style>
        * {

            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border-radius: 28px;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .logo {
            font-size: 60px;
            margin-bottom: 15px;
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 35px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper input {
            width: 100%;
            padding: 15px 50px 15px 18px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        .password-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .toggle-password:hover {
            opacity: 1;
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        .login-btn:active {
            transform: translateY(-1px);
        }
        .error-message {
            background: rgba(255, 77, 79, 0.1);
            color: #ff4d4f;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid rgba(255, 77, 79, 0.2);
        }
        .error-message.visible {
            display: block;
        }
        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
        .footer-text a {
            color: #667eea;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
        /* åŠ è½½åŠ¨ç”» */
        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        .login-btn.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ğŸš€</div>
        <h1 class="title">Realm ç®¡ç†é¢æ¿</h1>
        <p class="subtitle">ç«¯å£è½¬å‘ç®¡ç†ç³»ç»Ÿ</p>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>è®¿é—®å¯†ç </label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="è¯·è¾“å…¥å¯†ç "
                        autocomplete="current-password"
                        required
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</button>
                </div>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">ç™» å½•</button>
        </form>
        
        <p class="footer-text">

        </p>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const btn = document.querySelector('.toggle-password');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'ğŸ™ˆ';
            } else {
                input.type = 'password';
                btn.textContent = 'ğŸ‘ï¸';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // éšè—é”™è¯¯æ¶ˆæ¯
            errorMessage.classList.remove('visible');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginBtn.classList.add('loading');
            loginBtn.textContent = 'ç™»å½•ä¸­';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // ç™»å½•æˆåŠŸï¼Œè·³è½¬åˆ°ä¸»é¡µ
                    window.location.href = '/';
                } else {
                    // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    errorMessage.textContent = data.error || 'ç™»å½•å¤±è´¥ï¼Œè¯·é‡è¯•';
                    errorMessage.classList.add('visible');
                    
                    // æŠ–åŠ¨æ•ˆæœ
                    document.querySelector('.login-container').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.querySelector('.login-container').style.animation = '';
                    }, 500);
                }
            } catch (error) {
                errorMessage.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥';
                errorMessage.classList.add('visible');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'ç™» å½•';
            }
        });

        // æŒ‰å›è½¦æäº¤
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>

    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</body>
</html>
